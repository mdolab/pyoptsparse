name: PyOptSparse Windows Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: strict
          activate-environment: anaconda-client-env
          environment-file: .github/environment.yml
      - name: Install libpgmath
        shell: cmd /C CALL {0}
        run: >-
          mamba install libpgmath
      - name: Build and install pyoptsparse
        shell: cmd /C CALL {0}
        run: |
          set IPOPT_DIR=%CONDA_PREFIX%\Library
          set CC=cl
          set FC=flang
          set CC_LD=link
          python -m build -n -x .
          pip install --no-deps --no-index --find-links dist pyoptsparse
      - name: Run tests
        shell: cmd /C CALL {0}
        run: |
          cd tests
          testflo -n 1 .